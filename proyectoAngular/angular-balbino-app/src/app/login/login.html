<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                        <div
                            *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-danger">
                            <div *ngIf="loginForm.get('email')?.errors?.['required']">Email es requerido</div>
                            <div *ngIf="loginForm.get('email')?.errors?.['email']">Email no válido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            formControlName="password">
                            <div
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                                class="text-danger">
                                Contraseña es requerida
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary btn-block"
                            [disabled]="loginForm.invalid">Iniciar Sesión</button>
                    </form>
                    <div class="text-center mt-3">
                        <a routerLink="/register">¿No tienes una cuenta? Regístrate</a>
                    </div>
                </div>
            </div>
        </div>
