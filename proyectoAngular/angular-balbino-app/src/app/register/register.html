<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Registro</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        <div
                            *ngIf="registerForm.get('nombre')?.invalid && registerForm.get('nombre')?.touched"
                            class="text-danger">
                            Nombre es requerido
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                            <div
                                *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                class="text-danger">
                                <div *ngIf="registerForm.get('email')?.errors?.['required']">Email es requerido</div>
                                <div *ngIf="registerForm.get('email')?.errors?.['email']">Email no válido</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input
                                type="password"
                                class="form-control"
                                id="password"
                                formControlName="password">
                                <div
                                    *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                    class="text-danger">
                                    <div *ngIf="registerForm.get('password')?.errors?.['required']">Contraseña es requerida</div>
                                    <div *ngIf="registerForm.get('password')?.errors?.['minlength']">
                                        La contraseña debe tener al menos 6 caracteres
                                    </div>
                                </div>
                            </div>
                            <button
                                type="submit"
                                class="btn btn-primary btn-block"
                                [disabled]="registerForm.invalid">Registrarse</button>
                        </form>
                        <div class="text-center mt-3">
                            <br>
                            <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a>
                        </div>
                    </div>
                </div>
            </div>
