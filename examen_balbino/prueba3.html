<body>
<!-- Crear un documento html con un párrafo con fondo rojo y letra blanca, y cuatro botones debajo denominados “Invertir
palabras” (de forma que al pulsar un clic sobre dicho botón, invierta las palabras de dicho párrafo, es decir, la primera
palabra será la última, la segunda la penúltima y así sucesivamente), “Ocultar texto” (al pulsar sobre él, debe ocultar
el texto y cambiar su texto a “Mostrar texto” de forma que si se vuelve a pulsar,vuelva a aparecter el texto “Ocultar
texto” y aparezca el texto de nuevo) y otro botón “ Convertir a mayúsculas” que convierta todo el texto a mayúscula.
Además, al presiona la tecla CTRl+a ponga el texto de color azul sobre fondo amarillo (2 puntos) -->
    <h1>Ejercicio 3</h1>
    <p id="parrafo" style="background-color: red; color: white;">Balbino Moyano López.</p>
    <button id="invertir">Invertir palabras</button>
    <button id="ocultar">Ocultar texto</button>
    <button id="mayusculas">Convertir a mayúsculas</button>

    <script src="ejercicio3.js"></script>
</body>
</html>
